<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1>Calc You Later!</h1>
  <div><a href="/me.html">My other page</a></div>
  <div id="buttons-container">
        <div id="choices">
    <label for="bmi">BMI</label>
    <input type="radio" id="bmi" name="extras" value="bmi">
    <label for="tip">Tip</label>
    <input type="radio" id="tip" name="extras" value="tip">
    <label for="units">Units</label>
    <input type="radio" id="units" name="extras" value="tip">
    <label for="rps">RPS</label>
    <input type="radio" id="rps" name="extras" value="rps">
    <label for="timer">Timer</label>
    <input type="radio" id="timer" name="extras" value="timer">
    <label for="calculator">Calculator</label>
    <input type="radio" id="calculator" name="extras" value="calculator">
    </div>

    <div id="result" class="display">0</div>
    <div id="operation" class="display">?</div>
    <div id="entry" class="display">0</div>
    <div id="CA" class="button">clear<br>all</div>
    <div id="divide" class="button">/</div>
    <div id="multiply" class="button">*</div>
    <div id="backspace" class="button">&larr;</div>
    <div id="seven" class="button">7</div>
    <div id="eight" class="button">8</div>
    <div id="nine" class="button">9</div>
    <div id="subtract" class="button">-</div>
    <div id="four" class="button">4</div>
    <div id="five" class="button">5</div>
    <div id="six" class="button">6</div>
    <div id="add" class="button">+</div>
    <div id="one" class="button">1</div>
    <div id="two" class="button">2</div>
    <div id="three" class="button">3</div>
    <div id="equals" class="button">=</div>
    <div id="zero" class="button">0</div>
    <div id="decimal" class="button">.</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
